<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admins - Gestion Emails</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("c8ZN5oyhh7vUaeXzd"); // Ton Public Key EmailJS
    })();

    // V√©rification du mot de passe
    function login() {
      const password = document.getElementById("password").value;
      if (password === "Samedi0307@") {  // ‚úÖ Ton nouveau mot de passe
        document.getElementById("login-box").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
      } else {
        alert("‚ùå Mot de passe incorrect");
      }
    }

    // Envoi de l'email selon le mod√®le choisi
    function sendEmail(event) {
      event.preventDefault();

      const selectedTemplate = document.getElementById("template").value;

      emailjs.send("service_8ukh7wp", selectedTemplate, {
        prenom: document.getElementById("prenom").value,
        montant: document.getElementById("montant").value,
        email: document.getElementById("email").value
      })
      .then(function() {
        alert("‚úÖ Email envoy√© avec succ√®s !");
      }, function(error) {
        alert("‚ùå Erreur : " + JSON.stringify(error));
      });
    }
  </script>
</head>
<body style="font-family: Arial; padding:20px; background:#f4f6f9;">

  <!-- Connexion -->
  <div id="login-box" style="max-width:300px; margin:auto; text-align:center; background:white; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.2);">
    <h2>üîê Connexion Admin</h2>
    <input type="password" id="password" placeholder="Mot de passe" style="padding:10px; width:100%; margin-bottom:10px;"><br>
    <button onclick="login()" style="background:#0d47a1; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;">
      Se connecter
    </button>
  </div>

  <!-- Panneau admin -->
  <div id="admin-panel" style="display:none; max-width:400px; margin:auto; background:white; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.2);">
    <h2 style="color:#0d47a1;">üì© Envoyer un Email</h2>
    <form onsubmit="sendEmail(event)">
      
      <label>Type d'email :</label><br>
      <select id="template" required style="width:100%; padding:8px; margin-bottom:15px;">
        <option value="template_acceptation">‚úÖ Acceptation</option>
        <option value="template_rejet">‚ùå Rejet</option>
      </select><br>

      <label>Pr√©nom :</label><br>
      <input type="text" id="prenom" required style="width:100%; padding:8px;"><br><br>

      <label>Montant du pr√™t (‚Ç¨) :</label><br>
      <input type="number" id="montant" required style="width:100%; padding:8px;"><br><br>

      <label>Email du client :</label><br>
      <input type="email" id="email" required style="width:100%; padding:8px;"><br><br>

      <button type="submit" style="background:#0d47a1; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;">
        Envoyer l‚ÄôEmail
      </button>
    </form>
  </div>

</body>
</html>
