<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confiance Crédit - Menu Principal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER avec logo -->
<header>
  <img src="images/logo.png" alt="Logo Confiance Crédit" class="logo">
</header>

<!-- HERO -->
<section class="hero">
  <h1>Bienvenue sur votre espace Confiance Crédit</h1>
  <p>Accédez rapidement à tous nos services et fonctionnalités.</p>
</section>

<!-- MENU VERTICAL -->
<section class="menu-vertical">
  <a href="services.html" class="button">Services</a>
  <a href="expertise.html" class="button">Expertise</a>
  <a href="simulateur.html" class="button">Simulateur de prêt</a>
  <a href="demande-de-pret.html" class="button">Demande de prêt</a>
  <a href="contact.html" class="button">Contact</a>
</section>

<!-- FOOTER -->
<footer>
  &copy; 2025 Confiance Crédit | Paris, France | Email : confiancecredit.fr@gmail.com
</footer>

<!-- STYLE INTÉGRÉ -->
<style>
  /* Logo réduit à 90px */
  .logo {
    height: 90px;
    display: block;
    margin: 20px auto;
  }

  /* Section Hero */
  .hero {
    text-align: center;
    padding: 60px 20px;
    background: linear-gradient(to right, #2C3E50, #18BC9C); /* même que page d'accueil */
    color: white;
  }

  .hero h1 {
    font-size: 2.5rem;
    margin-bottom: 15px;
  }

  .hero p {
    font-size: 1.2rem;
    margin-bottom: 30px;
  }

  /* Menu vertical */
  .menu-vertical {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 60px 20px;
  }

  .button {
    display: block;
    width: 250px;
    text-align: center;
    background-color: #18BC9C;
    color: white;
    padding: 20px;
    border-radius: 10px;
    font-size: 1.3rem;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  .button:hover {
    background-color: #2C3E50;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 20px;
    background-color: #2C3E50;
    color: white;
  }
</style>

</body>
</html>
