<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confiance Crédit - Simulateur de prêt</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="images/logo.png" alt="Logo Confiance Crédit" class="logo">
  <nav>
    <a href="index.html">Accueil</a>
    <a href="services.html">Services</a>
    <a href="expertise.html">Expertise</a>
    <a href="forms.html">Demande de prêt</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>Simulateur de prêt</h1>
  <p>Calculez rapidement vos mensualités selon le montant, le taux et la durée de votre prêt.</p>
</section>

<section class="simulateur-section">
  <form class="simulateur-form">
    <label>Montant du prêt (€) : <input type="number" name="montant" required></label>
    <label>Taux d'intérêt (%) : <input type="number" name="taux" required></label>
    <label>Durée (années) : <input type="number" name="duree" required></label>
    <button type="button" onclick="calculerMensualite()">Calculer</button>
  </form>
  <p id="resultat" class="resultat"></p>
</section>

<footer>
  &copy; 2025 Confiance Crédit | Paris, France | Email : confiancecredit.fr@gmail.com
</footer>

<script>
function calculerMensualite() {
  const montant = parseFloat(document.querySelector('[name="montant"]').value);
  const taux = parseFloat(document.querySelector('[name="taux"]').value)/100/12;
  const duree = parseFloat(document.querySelector('[name="duree"]').value)*12;
  const mensualite = montant*(taux*Math.pow(1+taux,duree))/(Math.pow(1+taux,duree)-1);
  document.getElementById('resultat').innerText = "Mensualité estimée : " + mensualite.toFixed(2) + " €";
}
</script>

<style>
/* Logo et header */
.logo {height:90px; display:block; margin:20px auto;}
nav {text-align:center; margin-bottom:20px;}
nav a {margin:0 15px; text-decoration:none; font-weight:bold; color:#2C3E50; transition:color 0.3s;}
nav a:hover {color:#18BC9C;}

/* Hero */
.hero {text-align:center; padding:60px 20px; background:linear-gradient(to right, #2C3E50, #18BC9C); color:white;}
.hero h1 {font-size:2.5rem; margin-bottom:15px;}
.hero p {font-size:1.2rem; margin-bottom:30px;}

/* Formulaire simulateur */
.simulateur-section {max-width:400px; margin:40px auto; padding:0 20px; display:flex; flex-direction:column; gap:20px; text-align:center;}
.simulateur-form {display:flex; flex-direction:column; gap:15px;}
.simulateur-form input {padding:10px; border-radius:5px; border:1px solid #ccc; width:100%;}
.simulateur-form button {padding:15px; border:none; border-radius:5px; background-color:#18BC9C; color:white; font-weight:bold; cursor:pointer; font-size:1rem;}
.simulateur-form button:hover {background-color:#2C3E50;}
.resultat {margin-top:20px; font-weight:bold; font-size:1.1rem; color:#2C3E50;}

/* Footer */
footer {text-align:center; padding:20px; background-color:#2C3E50; color:white; margin-top:40px;}
</style>

</body>
</html>
